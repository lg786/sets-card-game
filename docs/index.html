<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="login-screen" class="screen">
            <h1>Sets Card Game</h1>
            <div class="login-controls">
                <input type="text" id="player-name" placeholder="Enter your name">
                <div class="room-controls">
                    <input type="text" id="room-code" placeholder="Enter room code">
                    <button id="join-room">Join Room</button>
                    <button id="create-room">Create New Room</button>
                </div>
            </div>
        </div>

        <div id="waiting-screen" class="screen hidden">
            <h2>Waiting Room</h2>
            <div class="room-info">
                <p>Room Code: <span id="current-room-code"></span></p>
                <p>Share this code with your friends to join!</p>
            </div>
            <div class="players-list">
                <h3>Players:</h3>
                <ul id="waiting-players"></ul>
            </div>
            <div id="host-controls" class="host-controls hidden">
                <select id="num-players">
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                    <option value="6">6 Players</option>
                </select>
                <button id="start-game">Start Game</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div id="round-info">Round: <span id="current-round">1</span></div>
                <div id="trump-suit">Trump: <span id="current-trump">Not Set</span></div>
            </div>

            <div id="players-container">
                <!-- Players will be added here dynamically -->
            </div>

            <div class="game-table">
                <div id="played-cards" class="played-cards">
                    <!-- Cards played in current set -->
                </div>
            </div>

            <div id="current-player-hand" class="player-hand">
                <!-- Current player's cards -->
            </div>

            <div class="game-controls">
                <div id="prediction-controls" class="hidden">
                    <div class="prediction-info">
                        <div>Current Total Predictions: <span id="total-predictions">0</span></div>
                        <div>Total Sets: <span id="total-sets">0</span></div>
                    </div>
                    <div class="prediction-input">
                        <label for="prediction">Predict sets to win:</label>
                        <input type="number" id="prediction" min="0" max="13">
                        <button id="submit-prediction">Submit Prediction</button>
                    </div>
                </div>
                <div id="trump-selection" class="hidden">
                    <label for="trump-select">Select Trump Suit:</label>
                    <select id="trump-select">
                        <option value="hearts">Hearts ♥</option>
                        <option value="diamonds">Diamonds ♦</option>
                        <option value="clubs">Clubs ♣</option>
                        <option value="spades">Spades ♠</option>
                    </select>
                    <button id="submit-trump">Set Trump</button>
                </div>
            </div>
        </div>

        <div id="scoreboard" class="hidden">
            <h2>Scoreboard</h2>
            <div id="scores-container"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="game.js"></script>
    <script src="client.js"></script>
</body>
</html>
